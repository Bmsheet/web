<app-head></app-head>
<div class="login-container">
    <form class="login-form" >
        <div class="top-circle"></div>
        <div class="bottom-circle"></div>
        <form>
            <div class="form-group row">
                <label for="staticEmail" class="col-sm-2 col-form-label">Username</label>
                <div class="col-sm-10">
                  <input type="text" class="login-input" required minlength="5" placeholder="Username">
                </div>
              </div>
            <div class="form-group row">
              <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
              <div class="col-sm-10">
                <input type="email" class="login-input" required placeholder="Email">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
              <div class="col-sm-10">
                <input type="password" class="login-input" id="pass1" required minlength="8" placeholder="Password">
              </div>
            </div>

            <div class="form-group row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Confirm Password</label>
                <div class="col-sm-10">
                  <input type="password" class="login-input" id="pass2" required minlength="8" placeholder="Confirm Password">
                </div>
              </div>
              <div class="form-group row">
                <label for="staticEmail" class="col-sm-2 col-form-label">Mobile</label>
                <div class="col-sm-10">
                  <input type="number" class="login-input" required minlength="10" maxlength="10" placeholder="Phone">
                </div>
              </div>
            <div class="form-group row">
                <button class="bttn" >
                    <div class="bttn-left"></div>
                  <div class="bttn-right"></div>
                  <span class="bttn-txt">Signup</span></button>
                  
                </div>

          </form>

    </form>
</div>
<app-footer></app-footer>
