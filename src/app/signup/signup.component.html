<app-bthome></app-bthome>

<div class="login-container">


<img class="auth-img" src="assets/img/signup.png" alt="">


    <div class="login-form" >
     
        <div>
          <img class="mob-log" src="assets/img/loginl.jpg" alt="">

            <div class="form-group row">
                <div class="col-sm">
                  <input type="text" class="login-input" #userna required minlength="5" placeholder="Username">
                </div>
              </div>
            <div class="form-group row">
              <div class="col-sm">
                <input type="email" class="login-input" #emails required placeholder="Email">
              </div>
            </div>
            <div class="form-group row">
              <div class="col-sm">
                <input type="password" class="login-input" #passwords1 id="pass1" required minlength="8" placeholder="Password">
              </div>
            </div>

            <div class="form-group row">
                <div class="col-sm">
                  <input type="password" class="login-input" id="pass2" required minlength="8" placeholder="Confirm Password">
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm">
                  <input type="number" class="login-input" #mob required minlength="10" maxlength="10" placeholder="Phone">
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm">
                  <textarea class="login-input" #add  required  minlength="5" placeholder="Address"></textarea>
                </div>
              </div>
            <div class="form-group row">
                <button class="bttn-login"  (click)="onSignup(emails.value,passwords1.value,userna.value,mob.value,add.value)">
                    Signup</button>
                  
                </div>
              
              

          </div>

    </div>

</div>
